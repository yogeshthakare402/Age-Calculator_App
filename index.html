<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calulator</title>
</head>
<body>
    <div class="ageCalculator">
        <h1>Age Calculator</h1>
        <div class="mainContainer">
            <div class="dateOfBirth">
                <div class="date">
                    <label for="date">Date</label>
                    <input type="text" name="date" value="" id="date" maxlength="2" placeholder="DD" required/>
                </div>
                <div class="date">
                    <label for="month">Month</label>
                    <input type="text" name="month" value="" id="month" maxlength="2" placeholder="MM" required/>
                </div>
                <div class="date">
                    <label for="year">Year</label>
                    <input type="text" name="year" value="" id="year" maxlength="4" placeholder="YYYY" required/>
                </div>
            </div>
            <button type="submit" onclick="getAge()" id="submitbtn">Submit</button>
        </div>
        <div id="output"></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
